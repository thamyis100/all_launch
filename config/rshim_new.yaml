controller_server:
  ros__parameters:
    controller_frequency: 20.0

    # Omni robot: allow small XY motions to count as progress
    min_x_velocity_threshold: 0.001
    min_y_velocity_threshold: 0.001
    min_theta_velocity_threshold: 0.02

    progress_checker_plugins: ["progress_checker"]
    goal_checker_plugins: ["goal_checker"]
    controller_plugins: ["FollowPath"]

    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.12
      movement_time_allowance: 10.0

    goal_checker:
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.15
      yaw_goal_tolerance: 0.10
      stateful: True

    FollowPath:
      plugin: "nav2_rotation_shim_controller::RotationShimController"
      primary_controller: "nav2_regulated_pure_pursuit_controller::RegulatedPurePursuitController"

      # Let primary controller do small heading corrections while moving.
      angular_dist_threshold: 0.6
      forward_sampling_distance: 0.4
      angular_disengage_threshold: 0.20

      # Rotation profile tuned to your peak angular speed = 1.0 rad/s
      rotate_to_heading_angular_vel: 1.0   # peak angular velocity (user-specified limit)
      max_angular_accel: 1.2               # limit accel to avoid sudden jumps
      simulate_ahead_time: 1.2
      rotate_to_goal_heading: true

      # Explicit clamps â€” recommended if your RotationShimController supports these params.
      # They cap instantaneous commands so the controller never commands > 1.0 rad/s.
      min_angular_vel: 0.05
      max_angular_vel: 1.0

    RPP:
      plugin: "nav2_regulated_pure_pursuit_controller::RegulatedPurePursuitController"
      desired_linear_vel: 0.45
      min_lookahead_dist: 0.2
      max_lookahead_dist: 0.6
      lookahead_time: 1.2
      use_velocity_scaled_lookahead_dist: true
      regulated_linear_scaling_min_radius: 0.9
      regulated_linear_scaling_min_speed: 0.2
      allow_reversing: true
