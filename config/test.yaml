# Controller server using rotation shim to pre-align robot to path heading
controller_server:
  ros__parameters:
    odom_topic: "/odom"
    use_sim_time: False
    controller_frequency: 20.0
    min_x_velocity_threshold: 0.001
    min_y_velocity_threshold: 0.001
    min_theta_velocity_threshold: 0.001
    failure_tolerance: 0.3
    progress_checker_plugin: "progress_checker"
    goal_checker_plugins: ["general_goal_checker"]
    controller_plugins: ["FollowPath"]
    # Progress checker parameters
    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.1
      movement_time_allowance: 25.0
    # Goal checker parameters
    general_goal_checker:
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.15
      yaw_goal_tolerance: 0.15
      stateful: True
    # Use rotation shim controller to rotate robot towards path heading
    FollowPath:
      plugin: "nav2_mppi_controller::MPPIController"

      # --- MPPI: robot holonomic ---
      motion_model: Omni
      batch_size: 1500
      time_steps: 40
      model_dt: 0.05
      temperature: 0.2

      # Batas kecepatan (target) & sampling
      vx_max: 0.6
      vx_min: -0.2
      vy_max: 0.6
      wz_max: 1.8
      vx_std: 0.25
      vy_std: 0.25
      wz_std: 0.6

      # Batas akselerasi
      ax_max: 2.5
      ax_min: -2.5
      ay_max: 2.5
      ay_min: -2.5
      az_max: 3.2

      # Kritic untuk arah & keamanan
      critics: ["ObstaclesCritic", "PathFollowCritic", "PathAngleCritic", "GoalAngleCritic", "PreferForwardCritic", "TwirlingCritic", "GoalCritic"]
      
      ObstaclesCritic:
        enabled: true
        consider_footprint: false
        repulsion_weight: 1.2        # mulai 0.8–2.0, turunkan bila robot "takut" masuk koridor
        critical_weight: 25.0        # 15–30 umum; naikkan kalau masih berani mepet
        cost_power: 1
        collision_cost: 100000.0
        collision_margin_distance: 0.15   # 0.10–0.15 pas untuk koridor ~0.65 m
        # near_goal_distance: 0.5
        cost_scaling_factor: 2.5
      PathFollowCritic:
        enabled: true
        cost_weight: 5.0
      PathAngleCritic:
        enabled: true
        mode: 0           # prefer gerak ke depan relatif ke path
        cost_weight: 2.0
      GoalAngleCritic:
        enabled: true
        cost_weight: 1.0
      PreferForwardCritic:
        enabled: true
        cost_weight: 5.0  # dorong gerak maju & hindari mundur/nyerong berlebihan
      TwirlingCritic:
        cost_weight: 1.0
      GoalCritic:
        enabled: true
        cost_power: 1
        cost_weight: 5.0
        threshold_to_consider: 1.4

local_costmap:
  local_costmap:
    ros__parameters:
      # Increase TF tolerance to absorb sensor/TF latency
      transform_tolerance: 0.5
      # Keep a longer TF buffer to avoid early timestamps causing cache underruns
      tf_buffer_duration: 20.0
      track_unknown_space: true
      update_frequency: 5.0
      publish_frequency: 2.0
      global_frame: odom
      robot_base_frame: base_link
      use_sim_time: False
      rolling_window: true
      width: 3
      height: 3
      resolution: 0.08
      robot_radius: 0.18
      plugins: ["voxel_layer", "inflation_layer"]
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 2.5
        inflation_radius: 0.4
      voxel_layer:
        plugin: "nav2_costmap_2d::VoxelLayer"
        enabled: True
        publish_voxel_map: True
        origin_z: 0.0
        z_resolution: 0.05
        z_voxels: 16
        max_obstacle_height: 2.0
        mark_threshold: 0
        observation_sources: scan
        scan:
          # Set to 0.0 when unsure to disable watchdog warnings
          expected_update_rate: 0.0
          topic: /scan
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          raytrace_max_range: 3.0
          raytrace_min_range: 0.0
          obstacle_max_range: 2.5
          obstacle_min_range: 0.0
      always_send_full_costmap: True

global_costmap:
  global_costmap:
    ros__parameters:
      # Increase TF tolerance to absorb sensor/TF latency
      transform_tolerance: 0.5
      # Keep a longer TF buffer to avoid early timestamps causing cache underruns
      tf_buffer_duration: 20.0
      update_frequency: 1.0
      publish_frequency: 1.0
      global_frame: map
      robot_base_frame: base_link
      use_sim_time: False
      robot_radius: 0.18
      resolution: 0.05
      track_unknown_space: true
      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: scan
        scan:
          # Set to 0.0 when unsure to disable watchdog warnings
          expected_update_rate: 0.0
          topic: /scan
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          raytrace_max_range: 3.0
          raytrace_min_range: 0.0
          obstacle_max_range: 2.5
          obstacle_min_range: 0.0
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: True
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 2.5
        inflation_radius: 0.4
      always_send_full_costmap: True

